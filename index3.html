<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Exercice Bootstrap 4</title>
  </head>

  <body>
    <!-- -------------------------------------------------------------début card -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-4">
          <div class="p-4">
            <div class="card text-center">
              <div class="card-body">
                <h5 class="card-title">La Manu Le Havre</h5>
                <p class="card-text">L'école des métiers du Numériques</p>
                <button
                  type="button"
                  class="btn btn-primary"
                  data-bs-toggle="modal"
                  data-bs-target="#modal-la-manu">
                  + d'infos
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- -------------------------------------------------------------fin card -->

    <!-- -------------------------------------------------------------début modal -->

    <div class="modal" id="modal-la-manu">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-la-manu">La Manu Le Havre</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body bg-primary text-center">
            <a class="text-white" href="https://lamanu.fr/le-havre" target="_blank">https://lamanu.fr/le-havre</a>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">X Fermer</button>            
          </div>
        </div>
      </div>
    </div>

    <!-- -------------------------------------------------------------fin modal -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
